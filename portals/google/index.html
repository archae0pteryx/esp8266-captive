<html>

<head>

  <style>
    body {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 14px;
      line-height: 1.4286
    }

    body,
    input,
    textarea,
    select,
    button {
      color: #202124;
      font-family: roboto, "Noto Sans Myanmar UI", arial, sans-serif
    }

    .outter-container {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      min-height: 500px;
      width: 450px
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 55px
    }

    .form-container {
      margin: 0 0 1.3rem
    }

    .form-heading-container {
      box-sizing: inherit;
      text-align: center
    }

    .heading-text {
      padding-bottom: 0;
      padding-top: 16px;
      color: #202124;
      font-size: 24px;
      font-family: "Google Sans", "Noto Sans Myanmar UI", arial, sans-serif;
      font-weight: 400;
      line-height: 1.3333;
      margin-bottom: 0;
      margin-top: 0
    }

    .heading-subtext {
      padding-bottom: 1px;
      padding-top: 7px;
      color: #202124;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: .1px;
      line-height: 1.5
    }

    .form-container {
      margin: 1.4rem 2.5rem 0;
      font-family: roboto, "Noto Sans Myanmar UI", arial, sans-serif;
    }

    .inputs {
      border: 0.5px solid #dadce0;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      padding: 1.1rem .8rem;
    }

    .input-container input {
      transition: transform 0.3s ease-in-out;
      opacity: 1;
    }

    .input-container.hide input {
      transform: translateX(-100%);
      opacity: 0;
    }

    .input-container.hide #password {
      opacity: 0;
      transform: translateX(0);
    }

    .input-container #password {
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }

    .input-container #password.show {
      opacity: 1;
      transform: translateX(0);
    }

    input:focus {
      outline: solid 2px #1a73e8;
      transition: all .1s ease-in-out;
    }

    input:focus::placeholder {
      color: rgba(0, 0, 0, 0.1);
      transition: all .1s ease-in-out;
    }

    .email-phone-btn-container {
      padding-bottom: 3px;
      padding-top: 12px;
    }

    .email-phone-btn {
      color: #1a73e8;
      letter-spacing: .25px;
      background-color: transparent;
      cursor: pointer;
      font-size: inherit;
      border: 0
    }

    .not-computer-container {
      font-size: 14px;
      white-space: normal;
      color: #5f6368;
      line-height: 1.4286;
      margin-top: 32px
    }

    .not-computer-text {
      padding-bottom: 3px;
      padding-top: 9px
    }

    .learn-more {
      margin: 0 -3px;
      padding: 0 3px;
      text-decoration: none;
      border-radius: 4px;
      color: #1a73e8;
      display: inline-block;
      font-weight: 500;
      letter-spacing: .25px;
      outline: 0;
      position: relative
    }

    .bottom-btn-container {
      display: flex;
      margin-top: 32px;
      min-height: 48px;
      padding-bottom: 20px;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 14px
    }

    .create-account-btn-container {
      text-align: left
    }

    .create-account-btn {
      color: #1a73e8;
      border: none;
      background: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    .next-btn {
      cursor: pointer;
      text-align: right;
      display: inline-block;
      border: none;
      background-color: #1a73e8;
      color: #fff;
      padding: 0 24px;
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      font-size: .875rem;
      letter-spacing: .0107142857em;
      font-weight: 500;
      text-transform: none;
      transition: border .28s cubic-bezier(.4, 0, .2, 1), box-shadow .28s cubic-bezier(.4, 0, .2, 1);
      box-shadow: none;
      height: 36px;
      border-radius: 4px
    }
    #signin-btn {
      display: none;
    }
    #spin-btn {
      display: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      position: relative;
    }

    .spinner:before {
      content: "";
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #fff;
      border-top-color: #1a73e8;
      animation: spin 0.6s infinite ease-in-out;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="outter-container">
    <div class="logo-container">
      <div class="logo">

        </svg>

      </div>

    </div>
    <div class="form-container">
      <div class="form-heading-container">
        <h1 class="heading-text">Sign in</h1>
        <div class="heading-subtext">
          Use your Google account
        </div>
      </div>
    </div>
    <form class="form-container" onsubmit="handleSignIn()">
      <div class="input-container">
        <input placeholder="Email or phone" type="text" class="inputs" id="email" name="email"
          value="">
        <input placeholder="Password" type="password" class="inputs" id="password" name="email"
          value="">
      </div>
      <div class="email-phone-btn-container">
        <button onclick="handleErrorAlert()" id="forgot-email" class="email-phone-btn">
          Forgot email?
        </button>
      </div>
      <div class="not-computer-container">
        <span class="not-computer-text">
          Not your computer? Use a Private Window to sign in.
        </span>
        <a href="#" onclick="handleErrorAlert()" class="learn-more">Learn more</a>
      </div>
      <div class="bottom-btn-container">
        <div class="create-account-btn-container">
          <button class="create-account-btn">Create account</button>
        </div>
        <div class="next-btn-container">
          <button id="next-btn" class="next-btn" onclick="handleClickNext()">Next</button>
          <button id="signin-btn" class="next-btn" type="submit">Sign in</button>
          <button id="spin-btn" class="next-btn">
            <div class="spinner"></div>
          </button>
        </div>
      </div>
    </form>
</body>
<script>

  const inputContainer = document.querySelector('.input-container');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const nextButton = document.getElementById('next-btn');
  const signInButton = document.getElementById('signin-btn');

  function handleEmailInput(e) {}

  function handlePasswordInput(e) {}

  emailInput.addEventListener('input', handleEmailInput);
  passwordInput.addEventListener('input', handlePasswordInput);

  nextButton.addEventListener('click', (e) => {
    e.preventDefault()
    inputContainer.classList.add('hide');
    passwordInput.classList.add('show');
    nextButton.style.display = "none";
    signInButton.style.display = "inline-block";
  });

  function handleSignIn(e) {
    e.preventDefault();
    triggerLoading();

  }

  function triggerLoading() {
    signInButton.style.display = "none";
    document.getElementById("spin-btn").style.display = "inline-block";
    setTimeout(() => {

      document.getElementById("spin-btn").style.display = "none";
      signInButton.style.display = "inline-block";
    }, 2000);
  }

  function handleErrorAlert() {
    alert("Something went wrong. Please contact your system administrator.");
  }
  // function handleClickNext() {
  //   triggerLoading()
  // }
  function handleForgotEmail() {
    alert("Something went wrong. Please try again later.")
  }
</script>
